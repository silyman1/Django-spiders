{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎登录</title>
	<meta name="keywords" content="登录">
	<meta name="content" content="登录">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="{% static 'login_static/css/login.css' %}">
    <script type="text/javascript" src="{% static 'login_static/js/jquery-1.8.0.min.js' %}"></script>
</head>
<body class="login_bj" >
<div class="zhuce_body">
	<div class="logo"><a href="#"><img src="https://tvax1.sinaimg.cn/crop.0.0.996.996.180/78ec0865ly8fol4h9ivi1j20ro0ro0uk.jpg" width="114" height="54" border="0"></a></div>
    <div class="zhuce_kong login_kuang">
    	<div class="zc">
        	<div class="bj_bai">
            <h3>登录</h3>
       	  	  <form action="/accounts/login/" method="post" onsubmit = 'return check()'>
                <input name="uname" type="text" class="kuang_txt"  placeholder="手机号">
                <input name="psw" type="password" class="kuang_txt"  placeholder="密码">
                <input name="verifycode" type="text" class="kuang_txt yanzm" placeholder="验证码">
                <div>
                    <div class="hui_kuang"><img src="{%static 'images/pin.png'%}" width="92" height="31"></div>
                    <div class="shuaxin"><a href="#"><img src="{%static 'login_static/images/zc_25.jpg'%}" width="13" height="14"></a></div>
                </div>
                <div>
               		<a href="#">忘记密码？</a><input name="" type="checkbox" value="" checked><span>记住我</span> 
                </div>
                <input name="登录" type="submit" class="btn_zhuce" value="登录">
                
                </form>
            </div>
        	<div class="bj_right">
            	<p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <p>没有账号？<a href="/register_sina/">立即注册</a></p>
            
            </div>
        </div>
        <P>PZC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新浪爬虫数据展示</P>
    </div>

</div>
<script>
function check(){
var uname = document.getElementsByName("uname")[0].value;
var psw = document.getElementsByName("psw")[0].value;
if(uname == ""){
    alert("账号不能为空！");
    return false;
}
if(psw == ""){
    alert("密码不能为空！");
    return false;
}
}
if(uname.length > 11){
    alert("账号不能超过11位");
    return false;
}
if(psw.length  > 11){
    alert("密码不能超过11位");
    return false;
}
}
</script>    
</body>
</html>
