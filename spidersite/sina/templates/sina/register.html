                <input name="sina_user" type="text" class="kuang_txt phone" placeholder="新浪账号">
                <input name="sina_psw" type="password" class="kuang_txt yanzm" placeholder="新浪密码">

<p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>

<script type="text/javascript">
function check(){
var uname = document.getElementsByName("uname")[0].value;
var psw = document.getElementsByName("psw")[0].value;
var sina_user = document.getElementsByName("sina_user")[0].value;
var sina_psw = document.getElementsByName("sina_psw")[0].value;
if(uname == ""){
    alert("账号不能为空！");
    return false;
}
if(psw == ""){
    alert("密码不能为空！");
    return false;
}
if(sina_user == ""){
    alert("新浪账号不能为空！");
    return false;
}
if(sina_psw == ""){
    alert("新浪账密码不能为空！");
    return false;
}
if(uname.length > 11){
    alert("账号不能超过11位");
    return false;
}
if(psw.length  > 11){
    alert("密码不能超过11位");
    return false;
}
}
</script>
